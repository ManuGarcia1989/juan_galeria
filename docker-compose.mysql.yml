version: '3'

services:
  db:
    image: mysql:5.7
    restart: always
    environment:
      MYSQL_DATABASE: 'juan_gallery'
      MYSQL_USER: 'userdb'
      MYSQL_PASSWORD: 'budablues1989'
      MYSQL_ROOT_PASSWORD: 'budablues1989'
    ports:
      - '3306:3306'
    expose:
      - '3306'
    volumes:
      - my-db:/var/lib/mysql
volumes:
  my-db:
networks:
  juannetwork:
    driver: bridge